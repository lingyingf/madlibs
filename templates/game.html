<!doctype html>
<html>
    <head>
        <title>Madlibs Game!</title>
    </head>
<body>

<form action="/madlib">
    <p><label>Person: <input type="text" name="person"></label></p>
    <p><label>Color: <input type="text" name="color"></label></p>
    <p><label>Noun: <input type="text" name="noun"></label></p>
    <p><label>Adjective: </label>
       <select name="adjective">
            <option value="nice">Nice</option>
            <option value="cool">Cool</option>
            <option value="fun">Fun</option>
       </select> 
    </p>
    <p><input type="submit"></p>
</form>

</body>
</html>
